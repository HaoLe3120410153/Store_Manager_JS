<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <section id="header">
        <a href="#"><img src="" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Sản Phẩm</a></li>
                <li><a class="active" href="population.html">Thống kê</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <div class="container">
        <input type="file" id="input-file" accept="image/png, image/jpeg" placeholder="Ảnh">
        <label for="input-file">Ảnh</label>
        <input type="text" id="input-pro-name" placeholder="Tên Sản Phẩm">
        <input type="text" id="input-pro-price" placeholder="Đơn Giá">
        <input type="text" id="input-pro-quantity" placeholder="Số lượng">
        <button id="add-button">Thêm Sản Phẩm</button>
    </div>
    <section id="pro-list">
        <table width="100%">
            <thead>
                <tr>
                    <td>Ảnh</td>
                    <td>Tên Sản Phẩm</td>
                    <td>Giá</td>
                    <td>Số lượng</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="product-list">
                <tr></tr>
            </tbody>
        </table>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Edit Product</h3>
                <form id="editForm">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="editName" required><br><br>
                    <label for="editPrice">Price:</label>
                    <input type="number" id="editPrice" name="editPrice" required><br><br>
                    <label for="editQuantity">Quantity:</label>
                    <input type="number" id="editQuantity" name="editQuantity" required><br><br>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </section>


    <script src="script.js" type="module"></script>
</body>
</html>
